<div class="input-group mb-3 w-50 mx-auto my-3">
  <input
    [(ngModel)]="authorName"
    (keyup.enter)="authorSearch(authorName)"
    type="text"
    class="form-control inputSearch py-2"
    placeholder="search by Author Name..."
    aria-label="Recipient's username"
    aria-describedby="button-addon2"
  />
  <button
    (click)="authorSearch(authorName)"
    class="btn btn-outline-secondary"
    type="button"
    id="button-addon2"
  >
    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
  </button>
</div>

<section class="animate__animated animate__fadeInLeft my-4">
  <div class="container">
    <div class="row g-3">
      @for (search of searchBooks(); track $index) {
      <div class="col-md-3">
        <div class="h-100 shadow p-3 rounded-4">
          <div
            class="d-flex flex-column h-100 align-items-center justify-content-center"
          >
            <div>
              @for (search of search.authors; track $index) {
              <p id="size" class="text-center">
                {{ search.name.split(" ", 2).join(" ") }}
              </p>
              <p class="fs-5 text-muted text-center mx-auto">
                {{ search.birth_year }} / {{ search.death_year }}
              </p>
              }
            </div>
            <button
              class="btn btn-outline-success w-50"
              [routerLink]="['/allauthors', search.authors[0].name]"
            >
              review
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  <div class="card flex justify-content-center">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [rows]="pageSize"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[10, 20, 30]"
    />
  </div>
</section>
